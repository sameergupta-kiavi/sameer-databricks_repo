collection:
  readme: As with the previous section, dataset creators should read through these
    questions prior to any data collection to flag potential issues and then provide
    answers once collection is complete. In addition to the goals of the prior section,
    the answers to questions here may provide information that allow others to reconstruct
    the dataset without access to it.
  acquisition:
    prompt: How was the data associated with each instance acquired? Was the data
      directly observable (e.g. raw text, movie ratings), reported by subjects (e.g.
      survey responses), or indirectly inferred/derived from other data (e.g. part-of-speech
      tags, model-based guesses for age or language)? If data was reported by subjects
      or indirectly inferred/derived from other data, was the data validated/verified?
      If so, please describe how.
    response: ''
  mechanisms:
    prompt: What mechanisms or procedures were used to collect the data (e.g. hardware
      apparatus or sensor, manual human curation, software program, software API)?
      How were these mechanisms or procedures validated?
    response: ''
  sampling:
    prompt: If the dataset is a sample from a larger set, what was the sampling strategy
      (e.g. deterministic, probabilistic with specific sampling probabilities)?
    response: ''
  collectors:
    prompt: Who was involved in the data collection process (e.g. students, crowdworkers,
      contractors) and how were they compensated (e.g. how much were crowdworkers
      paid)?
    response: ''
  timeframe:
    prompt: Over what timeframe was the data collected? Does this timeframe match
      the creation timeframe of the data associated with the instances (e.g. recent
      crawl of old news articles)? If not, please describe the timeframe in which
      the data associated with the instances was created. Finally, list when the dataset
      was first published.
    response: ''
  ethical-review:
    prompt: Were any ethical review processes conducted (e.g. by an institutional
      review board)? If so, please provide a description of these review processes,
      including the outcomes, as well as a link or other access point to any supporting
      documentation.
    response: ''
  comments:
    prompt: Any other comments?
    response: ''
preprocessing:
  readme: Dataset creators should read through these questions prior to any pre-processing,
    cleaning, or labeling and then provide answers once these tasks are complete.
    The questions in this section are intended to provide dataset consumers with the
    information they need to determine whether the “raw” data has been processed in
    ways that are compatible with their chosen tasks. For example, text that has been
    converted into a “bag-of-words” is not suitable for tasks involving word order.
  processing:
    performed:
      prompt: Was any preprocessing/cleaning/labeling of the data done (e.g. discretization
        or bucketing, tokenization, part-of-speech tagging, SIFT feature extraction,
        removal of instances, processing of missing values)? If so, please provide
        a description. If not, you may skip the remainder of the questions in this
        section.
      response: ''
    raw:
      prompt: Was the 'raw' data saved in addition to the preprocessed/cleaned/labeled
        data (e.g. to support unanticipated future uses)? If so, please provide a
        link or other access point to the 'raw' data.
      response: ''
    software:
      prompt: Is the software used to preprocess/clean/label the instances available?
        If so, please provide a link or other access point.
      response: ''
  comments:
    prompt: Any other comments?
    response: ''
tasks:
  readme: These questions are intended to encourage dataset creators to reflect on
    the tasks  for  which  the  dataset  should  and  should  not  be  used.  By  explicitly
    highlighting these tasks, dataset creators can help dataset consumers to make
    informed decisions, thereby avoiding potential risks or harms.
  past:
    prompt: Has the dataset been used for any tasks already? If so, please provide
      a description.
    response: ''
  repo:
    prompt: Is there a repository that links to any or all papers or systems that
      use the dataset? If so, please provide a link or other access point.
    response: ''
  possible:
    prompt: What (other) tasks could the dataset be used for?
    response: ''
  impacted:
    prompt: Is there anything about the composition of the dataset or the way it was
      collected and preprocessed/cleaned/labeled that might impact future uses? For
      example, is there anything that a future user might need to know to avoid uses
      that could result in unfair treatment of individuals or groups (e.g. stereotyping,
      quality of service issues) or other undesirable harms (e.g. financial harms,
      legal risks) If so, please provide a description. Is there anything a future
      user could do to mitigate these undesirable harms?
    response: ''
  discouraged:
    prompt: Are there tasks for which the dataset should not be used? If so, please
      provide a description.
    response: ''
  comments:
    prompt: Any other comments?
    response: ''
distribution:
  readme: Dataset creators should provide answers to these questions prior to distributing
    the dataset either internally within the entity on behalf of which the dataset
    was created or externally to third parties.
  external:
    prompt: Will the dataset be distributed to third parties outside of the entity
      (e.g. company, institution, organization) on behalf of which the dataset was
      created? If so, please provide a description.
    response: ''
  how:
    prompt: How will the dataset will be distributed (e.g. tarball on website, API,
      GitHub)? Does the dataset have a digital object identifier (DOI)?
    response: ''
  when:
    prompt: When will the dataset be distributed?
    response: ''
  copyright:
    prompt: Will the dataset be distributed under a copyright or other intellectual
      property (IP) license, and/or under applicable terms of use (ToU)? If so, please
      describe this license and/or ToU, and provide a link or other access point to,
      or otherwise reproduce, any relevant licensing terms or ToU, as well as any
      fees associated with these restrictions.
    response: ''
  restrictions:
    prompt: Have any third parties imposed IP-based or other restrictions on the data
      associated with the instances? If so, please describe these restrictions, and
      provide a link or other access point to, or otherwise reproduce, any relevant
      licensing terms, as well as any fees associated with these restrictions.
    response: ''
  regulations:
    prompt: Do any export controls or other regulatory restrictions apply to the dataset
      or to individual instances? If so, please describe these restrictions, and provide
      a link or other access point to, or otherwise reproduce, any supporting documentation.
    response: ''
  comments:
    prompt: Any other comments?
    response: ''
maintenance:
  readme: As with the previous section, dataset creators should provide answers to
    these questions prior to distributing the dataset. These questions are intended
    to encourage dataset creators to plan for dataset maintenance and communicate
    this plan with dataset consumers.
  who:
    prompt: Who is supporting/hosting/maintaining the dataset?
    response: ''
  contact:
    prompt: How can the owner/curator/manager of the dataset be contacted (e.g. email
      address)?
    response: ''
  updates:
    prompt: Will the dataset be updated (e.g. to correct labeling errors, add new
      instances, delete instances)? If so, please describe how often, by whom, and
      how updates will be communicated to users (e.g. mailing list, GitHub)?
    response: ''
  retention:
    prompt: If the dataset relates to people, are there applicable limits on the retention
      of the data associated with the instances (e.g. were individuals in question
      told that their data would be retained for a fixed period of time and then deleted)?
      If so, please describe these limits and explain how they will be enforced.
    response: ''
  versioning:
    prompt: Will older versions of the dataset continue to be supported/hosted/maintained?
      If so, please describe how. If not, please describe how its obsolescence will
      be communicated to users.
    response: ''
  contributions:
    prompt: If others want to extend/augment/build on/contribute to the dataset, is
      there a mechanism for them to do so? If so, please provide a description. Will
      these contributions be validated/verified? If so, please describe how. If not,
      why not? Is there a process for communicating/distributing these contributions
      to other users? If so, please provide a description.
    response: ''
  comments:
    prompt: Any other comments?
    response: ''
