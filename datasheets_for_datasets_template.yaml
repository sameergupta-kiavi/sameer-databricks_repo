---
author:
  prompt: Who wrote wrote this datasheet?
  response: ''
organization:
  prompt: To which relevant organization does the author belong?
  response: ''
motivation:
  purpose:
    prompt: Why was the dataset created? (eg. were there a specific tasks in mind, or a specific gap that needed to be filled?) 
      Please provide a description.
    response: ''
    other_uses: What (other) tasks could the dataset be used for? Are there 
      obvious tasks for which it should not be used?
    response: ''
    previous_uses: Has the dataset been used for any tasks already?
      If so, where are the results so others can compare?
    response: ''
  creator:
    prompt: Who created this dataset (e.g. which team, research group) and on behalf
      of which entity (e.g. company, institution, organization)?
    response: ''
  comments:
    prompt: Any other comments?
    response: ''
composition:
  instances:
    prompt: What do the instances that comprise the dataset represent (e.g. documents,
      photos, people, countries)? Are there multiple types of instances (e.g. movies,
      users, and ratings; people and interactions between them; nodes and edges)?
      Please provide a description.
    response: ''
  amount:
    prompt: How many instances are there in total (of each type, if appropriate)?
    response: ''
  sample:
    prompt: Does the dataset contain all possible instances or is it a sample (not
      necessarily random) of instances from a larger set? If the dataset is a sample,
      then what is the larger set? Is the sample representative of the larger set
      (e.g. geographic coverage)? If so, please describe how this representativeness
      was validated/verified. If it is not representative of the larger set, please
      describe why not (e.g. to cover a more diverse range of instances, because instances
      were withheld or unavailable).
    reseponse: ''
  raw:
    prompt: What data does each instance consist of? 'Raw' data (e.g. unprocessed
      text or images) or features? In either case, please provide a description.
    response: ''
  labels:
    prompt: Is there a label or target associated with each instance? If so, please
      provide a description.
    response: ''
  missing:
    prompt: Is any information missing from individual instances? If so, please provide
      a description, explaining why this information is missing (e.g. because it was
      unavailable). This does not include intentionally removed information, but might
      include, e.g. redacted text.
    response: ''
  relationships:
    prompt: Are relationships between individual instances made explicit (e.g. users'
      movie ratings, social network links)? If so, please describe how these relationships
      are made explicit.
    response: ''
  splits:
    prompt: Are there recommended data splits (e.g. training, development/validation,
      testing)? If so, please provide a description of these splits, explaining the
      rationale behind them.
    response: ''
  errors:
    prompt: Are there any errors, sources of noise, or redundancies in the dataset?
      If so, please provide a description.
    response: ''
  confidential:
    prompt: Does the dataset contain data that might be considered confidential (e.g.
      data that is protected by legal privilege confidentiality,
      data that includes the content of individuals' non-public communications)? If
      so, please provide a description.
    response: ''
  comments: 
    prompt: Any other comments?
    response: ''
